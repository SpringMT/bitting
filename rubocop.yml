AsciiComments:
  Enabled: false

BracesAroundHashParameters:
  Enabled: false

ClassAndModuleChildren:
  Enabled: false

# don't enforce arbitrary max class length
ClassLength:
  Enabled: false

CyclomaticComplexity:
  Max: 10

Documentation:
  Enabled: false

LineLength:
  Enabled: false

# Avoid methods longer than 10 lines of code
MethodLength:
  Max: 50

# Avoid parameter lists longer than 5 parameters.
ParameterLists:
  Max: 5
  CountKeywordArgs: false
  Enabled: true

RedundantSelf:
  Enabled: false

SignalException:
  Enabled: false

TrailingCommaInLiteral:
  Enabled: false

